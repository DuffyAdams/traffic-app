version: '3.8'

services:
  traffic-app:
    build: .
    container_name: traffic-alert-system
    expose:
      - "5000"
    volumes:
      - ./traffic_data.db:/app/traffic_data.db
      - ./traffic-app/maps:/app/traffic-app/maps
    env_file:
      - .env
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: caddy-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
