<!DOCTYPE html>
<html>
<head>
  <title>3D Map View</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    function initMap() {
      var myLatLng = {lat: 37.7749, lng: -122.4194}; // replace with your coordinates
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 18,
        tilt: 45,         // enables a tilted (3D-like) view
        mapTypeId: 'satellite'
      });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map"></div>
</body>
</html>
